<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel='stylesheet' type='text/css' href='../style.css'>
    <title>Weight Tracking App</title>
  </head>
  <body>
    <h1>Weight Tracking App</h1>
    <p id='nav'><a href='../' class='navlink'>Log Out</a>
      <a href='input.html' class='navlink' >Input</a>
      <a href='chart.html'class='navlink'>Graph</a></p>
    <p id='greet'></p>
    <p>Here's where you can log your weight measurements.</p>
    <form>
      <label for='date'>Enter the date you made the measurement: </label>
      <input id='date' type='date' required><br>
      <label for='weight'>Enter your weight (in pounds) on that day: </label>
      <input id='weight' type='text' required><br>
      <button id='submit' type='submit' class='submit'>Submit</button>
    </form>
    <p>Click here to <a href='chart.html'>view your entries on a graph.</a></p>
    <p>Your Entries:</p>
    <div id='entries'></div>
    <button id='clear'>Clear Entries</button>
    <script src='input.js'></script>
  </body>
</html>
